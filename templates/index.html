<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Beautifull Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="jumbotron text-center">
    <h1>Mission to Mars</h1>
    <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
  </div>
  
  <div class="container" padding="20px">
    <div class="row">
      <h2 class="heading">The latest Mars News</h2>
      <h3>{{news.title}}</h3>
      <p>{{news.p}}</p>
    </div>
  </div>

  <div class="container" style="margin-top:30px">
    <div class="row"> 
        <div class="col-sm-8">
          <h2>Featured Mars Image</h2>
          <hr>
          <img src="{{ featured.img }}" width="600" height=400 alt="img">
        </div>
        <div class="col-sm-4">
          <div class="box visualisation-total">
            <h6>Current Weather on Mars</h6>
            <p>{{weather_news.inf}}</p>
            <h3>Mars Facts (Value)</h3>
            <table border="1">
              {% for j in table_mars %}
              <tr>          
                <td>{{ j.title }}</td>
                <td>{{ j.value }}</td>
              </tr>
              {% endfor %}
            </table>
          </div>
        </div>
      </div>
    </div>  
    <div class="container" style="margin-top:10px">
      <h3 class="header"><b>Mars Hemispheres</b></h3>
      <hr>
      <div class="row">
        {% for i in hemi_list %}
        <div class="col-md-6">
          <figure>
            <figcaption>{{ i.title }}</figcaption>
            <p><img class="thumbnail" src="{{ i.img_url}}" width="200" height=200 alt="img"></p>
          </figure>
        </div>
        {% endfor %}  
      </div>
    </div>
  </div>
</body>

</html>
